apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower-app-deployment
spec: # it defines the behaviour of deployment
  replicas: 2
  selector:
    matchLabels:
      app: web
  template: # It defines Pod definition
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: flower-app-deployment
        image: patelphaneendra/sre-capco-test-image:1.0.0
        resources:
          limits:
            memory: "500Mi"
            cpu: "300m"
          requests:
            memory: "128Mi"
            cpu: "200m"  
        ports:
        - containerPort: 3015

---
apiVersion: v1
kind: Service
metadata:
  name: flower-app-svc
spec:
  selector:
    app: web
  ports:
  - port: 3015 #Service port on which you want to access the application
    targetPort: 3015 #On which port your application is running
    protocol: TCP
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: flower-app-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: flower-app-deployment
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 2
